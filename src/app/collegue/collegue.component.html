<div class="container">
  <div class="row">
      <div class="col-3">
          <img src={{coll.photoUrl}} class="img-thumbnail" style="width: 220px; height: 200px;" alt="photo de profil">
      </div>
      <div class="col-9">
          <div class="row">
              Matricule : {{coll.matricule}}
          </div>
          <div class="row">
              Nom : {{coll.nom}}
          </div>
          <div class="row">
              Prénoms : {{coll.prenoms}}
          </div>
          <div class="row">
              Date de naissance : {{coll.dateDeNaissance}}
          </div>
          <div class="row">
              Email : {{coll.email}}
          </div>
      </div>
  </div>
  <div class="row">
      <div class=" offset-4 col-4">
        <a  class="btn btn-primary" (click)="nouveauCollegue()" >Créer un nouveau collègue </a>
      </div>
      <div class="col-4">
          <button class="btn btn-primary" (click)="modifierCollegue()">Modifier</button>
      </div>
  </div>
</div>
